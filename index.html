<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Landing Page</title>
</head>
<body>

    <header>
        <nav>
            <h3 id="logo">Airbnb Comparision Site</h3>
            <img  class="navlogo" id="navlogo" src="./images/nav_menu.png" onclick="openNav()"/>
        </nav> 
       
        <section>
            <div class="hero"> 
                <img src="./images/Korea_fortress_gate.jpg" alt="">
                <h1 class="headline"> Find the Cheapest Airbnbs </h1>
            </div>
        </section>
    </header>

    <div class="slider"></div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="http://localhost/travel-site/">Airbnb Searcher</a>
        <a href="http://localhost:3000/" target="_blank" rel="noopener noreferrer">Travel Blog</a>
    </div>

    <div id="loading">
        <img src="./images/Loading_2.gif" alt="...">
    </div>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
    </script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</body>
</html>
